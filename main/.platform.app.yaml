name: main
type: nodejs:16
disk: 768

relationships:
  database: "db:postgresql"
  queue: "queue:redis"

dependencies:
  nodejs:
    "npm": "*"

hooks:
  build: !include
    type: string
    path: ops/hooks/build.sh
  deploy: !include
    type: string
    path: ops/hooks/deploy.sh
  post_deploy: !include
    type: string
    path: ops/hooks/post_deploy.sh

web:

  # A public web location for static files generated from n8n
  locations: 
    "/files":
      root: "files"
      allow: true
      scripts: false
      index: ["index.html"]
      rules:
        "\.(jpe?g|png|gif|svgz?|css|js|map|ico|bmp|eot|woff2?|otf|ttf)$":
          allow: true
          expires: 30m
  
  # An n8n process for all other requests
  commands:
    start: !include
      type: string
      path: ops/start.sh

workers:
  queue1:
    size: S
    commands:
      start: !include
        type: string
        path: ops/workers/queue.sh
  queue2:
    size: S
    commands:
      start: !include
        type: string
        path: ops/workers/queue.sh

mounts:

  # A working directory for n8n
  "/.n8n":
    source: local
    source_path: "n8n" 

  # A writable directory to store files that are generated by n8n and can be shared between workflows e.g. .cache/{filename}.pdf
  "/.cache":
    source: local
    source_path: "cache"

  # A writable directory to store files that should be publicly available after n8n workflows   
  "/files":
    source: local
    source_path: "files"

variables:
  env:
    "NODE_OPTIONS": "--max-old-space-size=512"

source:
  operations:
    auto-update:
      command: !include
        type: string
        path: ops/source/auto-update.sh

